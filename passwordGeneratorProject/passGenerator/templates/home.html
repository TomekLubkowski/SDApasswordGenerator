<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
</head>


<body>
    <h1>Formularz - Generator hasła</h1>
    <form>
        <label for="length">Długość hasła:</label>
        <select id="length" name="length">
            <option value="6">6 znaków</option>
            <option value="8">8 znaków</option>
            <option value="10">10 znaków</option>
            <option value="12">12 znaków</option>
        </select>
        <br>
        <label for="id_big">Uzyj wielkich liter</label>
        <input type="checkbox" id="id_big">
        <br>
        <label for="id_numbers">Uzyj cyfr</label>
        <input type="checkbox" id="id_numbers">
        <br>
        <label for="id_specials">Uzyj znaków specjalnych</label>
        <input type="checkbox" id="id_specials">
        <br>
        <button type="submit">Wygeneruj</button>
    </form>


</body>

</html>
